        <!-- Navigation Bar -->
        <div class="bordRed colWhite" style="height: 45px; width: 85%; margin: 20px auto; border-radius: 5px; border: 2px solid lightgrey; display: table;">
            <a href="index.html" id="nvb-index" class="navbaritem textDecNone colWhite" data-transition="flow">HOME</a>
            <a href="about.html" id="nvb-about" class="navbaritem textDecNone colWhite" data-transition="flow">ABOUT</a>

    <audio id="bananaParty" loop="loop" src="audio/bananaparty.mp3" class="posAbs" style="opacity: 0;"></audio>
</div>
<script>
    $(document).ready(function(){

        var srt = window.location.href.search("sigmaphidelta");
        srt = srt + 14;

        var end = window.location.href.search(".html");
        var file = window.location.href.substring(srt, end);
        //alert(file);

        if (file == "org/index" || file == "index" || file == "org/mobile" || file == "mobile" || file == "beta-eta.sigmaphidelta.org" || file == "http://localhost:63342/sigmaphidelta/"){
            $('#nvb-index').addClass('selnavbaritem');
        }
        else if (file == "org/about" || file == "about"){
            $('#nvb-about').addClass('selnavbaritem');
        }
        else if (file == "org/rush" || file == "rush"){
            $('#nvb-rush').addClass('selnavbaritem');
        }
        else if (file == "org/events" || file == "events"){
            $('#nvb-events').addClass('selnavbaritem');
        }
        else if (file == "org/members" || file == "members"){
            $('#nvb-members').addClass('selnavbaritem');
        }
        else if (file == "org/alumni" || file == "alumni"){
            $('#nvb-alumni').addClass('selnavbaritem');
        }
        else if (file == "org/contact" || file == "contact"){
            $('#nvb-contact').addClass('selnavbaritem');
        }
        else{
            $('#nvb-index').addClass('selnavbaritem');
        }

        $(".navbaritem").mouseenter(function() {

            if (!($(this).hasClass("selnavbaritem"))){
                $(this).animate({
                    backgroundColor: "#c52625",
                    fontSize: "20px"
                }, 200 );
            }
        });
        $(".navbaritem").mouseleave(function() {
            if (!($(this).hasClass("selnavbaritem"))){
                $(this).animate({
                    backgroundColor: "#191919",
                    fontSize: "16px"
                }, 200 );
            }
        });

        // Banana Party Button
        $('#bananaPartyBtn').click(function(){
            $('#bananaParty').trigger('play');
        });
    });
</script>
