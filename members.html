        function drawCell(container, val, c) {

            /*
            var td = $("<div>");
            container.append(td);
            td.append(val);
            var tv = $("</div>");
            container.append(tv);
            return td;
             */
            var input;
            var start = $("<div>");
            var end = $("</div>");

            switch(c){
                case 0:
                    input = $('<div style="font-family: Lato, sans-serif;" class="fontSize24">' + val + '</div>');
                    container.append(input);
                    break;
                case 1:
                    input = $('<div class="roboto" style="">Major: ' + val + '</div>');
                    container.append(input);
                    break;
                case 2:
                    input = $('<div class="roboto" style="">Pledge Class: ' + val + '</div>');
                    container.append(input);
                    break;
                case 3:
                    input = $('<div class="roboto" style="">Hometown: ' + val + '</div>');
                    container.append(input);
                    break;
                case 4:
                    input = $('<div class="roboto" style="">Position: ' + val + '</div>');
                    container.append(input);
                    break;
                case 5:
                    input = $('<div class="roboto" style="">Graduation Date: ' + val + '</div>');
                    container.append(input);
                    break;
                case 6:
                    input = $('<div class="roboto" style="">Description: ' + val + '</div>');
                    container.append(input);
                    break;
                case 7:
                    input = $('<div class="roboto" style="">Membership: ' + val + '</div>');
                    container.append(input);
                    break;
                case 8:
                    input = $('<div class="roboto" style="">Company + Position: ' + val + '</div>');
                    container.append(input);
                    break;
                case 9:
                        if (val != 'FALSE'){
                            input = $('<div style="max-height: 300px; overflow: hidden;"><img src="' + val +  '" width="100%" /></div>');

                        }
                        else{
                            input = $('<div class="roboto" style="">Picture: ' + val + '</div>');
                        }
                    container.append(input);
                    break;
            }
        }
        function drawRow(parent, rowData) {
            if (rowData == null) return null;
            if (rowData.length == 0) return null;
            var tr = $("<div class='inlineBlock backColWhite bordRad5 grid-item roboto' style=' text-align: left; width: 250px;margin: 20px;'>");
            parent.append(tr);

            /*for(var c=0; c<rowData.length; c++) {
                drawCell(tr, rowData[c], c);
            }
             */

            if (rowData[4]!= 'FALSE'){

                        '<div class="" style="padding: 5px 8px 5px 8px;"> ' +
                        '<div class="fontSize24" style="font-family: Lato; padding: 3px auto;">' + rowData[0] + '</div>' +
                        '<div class="fontSize14">'+rowData[4] +'</div>' +
                        '</div>');
            }
            else{
                var divHeader = $(
                        '<div class="" style="padding: 5px 8px 5px 8px;"> ' +
                        '<div class="fontSize24" style="font-family: Lato; padding: 3px auto;">' + rowData[0] + '</div>' +
                        '</div>');
            }

            tr.append(divHeader);


            if (rowData[9] != 'FALSE'){
                var divPicture = $(
                        '<div class="pad0"> ' +
                        '<div class="overflowHidden" style="max-height: 300px;"><img src="' + rowData[9] +  '" width="100%" /></div>' +
                        '</div>');
                tr.append(divPicture);
            }

            var divContent = $(
                    '<div class="" style="padding: 5px 8px 5px 8px;line-height: 35px;"> ' +
                        '<div class="" style="">' +
                            '<div id="class" class="categ centerVert"><div><div class="cmCont colWhite boldText inlineBlock centerText fontSize18" style="line-height: 37px; margin: 3px auto;">&' + rowData[2] + ';</div>' + '<div class="inlineBlock" style="padding-left: 10px;">' + rowData[2] + '</div></div></div>' +
                            '<div id="major" class="categ centerVert"><div><div class="cmCont colWhite boldText inlineBlock centerText fontSize13" style="line-height: 37px; margin: 3px auto;">' + rowData[1] + '</div>' + '<div class="inlineBlock" style="padding-left: 10px;line-height: 20px;">' + getMajorLong(rowData[1]) + '</div></div></div>' +
                            '<div id="membership" class="categ centerVert"><div><div class="cmCont colWhite boldText inlineBlock centerText fontSize10" style="line-height: 37px; margin: 3px auto;">' + rowData[5] + '</div>' + '<div class="inlineBlock" style="padding-left: 10px;">' + rowData[7] + '</div></div></div>' +
                            '<div id="hometown" class="categ centerVert"><div><div class="cmCont colWhite boldText inlineBlock centerText fontSize10" style="line-height: 37px; margin: 3px auto;"><div class="flaticon-house34 posRel" style="right: 13px;"></div></div>' + '<div class="inlineBlock" style="padding-left: 10px;">' + rowData[3] + '</div></div></div>' +
                        '</div>' +
                    '</div>');
            tr.append(divContent);

            if (rowData[6] != 'FALSE'){
                var divDescription = $(
                        '<div class="" style="padding: 5px 8px 5px 8px;line-height: 20px;">' + rowData[6] + ' </div>');
                tr.append(divDescription);
            }

            var end = $("</div>");
            parent.append(end);
        }
        function getMajorLong(major){
            if      (major=='ESG')                      {  return 'Engineering Science';                                        }
            else if (major=='CIV')                      {  return 'Civil Engineering';                                          }
            else if (major=='CE')                       {  return 'Computer Engineering';                                       }
            else if (major=='CSE' || major=='CS')       {  return 'Computer Science';                                           }
            else if (major=='ISE' || major=='IS')       {  return 'Information Systems';                                        }
            else if (major=='MEC' || major=='ME')       {  return 'Mechanical Engineering';                                     }
            else if (major=='AMS' )                     {  return '<div class="fontSize14">Applied Math and Statistics</div>';  }
            else if (major=='ES' )                      {  return 'Environmental Science';                                      }
            else if (major=='TSM' )                     {  return 'Technical Systems Management';                               }
            else                                        {  return '';                                                           }
        }

        //function drawTable(parent) {
        //    var table = $("<table/>");
        //    parent.append(table);

        function readData(parent) {
            var data = spData;
            //var table = drawTable(parent);
            var rowData = [];

            for(var r=0; r<data.length; r++) {
                var cell = data[r]["gs$cell"];
                var val = cell["$t"];
                if (cell.col == 1) {
                    drawRow(parent, rowData);
                    rowData = [];
                }
                rowData.push(val);
            }
            drawRow(parent, rowData);
        }
        $(document).ready(function(){
            readData($("#data"));

        });

        // For the loading gif
        document.onreadystatechange = function () {
            var state = document.readyState;
            if (state == 'interactive') {
                document.getElementById('contents').style.visibility="hidden";
            } else if (state == 'complete') {
                setTimeout(function(){
                    document.getElementById('interactive');
                    document.getElementById('load').style.visibility="hidden";
                    document.getElementById('contents').style.visibility="visible";
                },1000);
            }
        }
