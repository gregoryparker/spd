        function drawCell(container, val, c) {

            /*

            var input;

            var end = $("</div>");

            switch(c){
                case 0:
                    input = $('<div style="font-family: Lato, sans-serif;" class="fontSize24">' + val + '</div>');
                    container.append(input);
                    break;
                case 1:
                    input = $('<div class="opensans" style="">Major: ' + val + '</div>');
                    container.append(input);
                    break;
                case 2:
                    input = $('<div class="opensans" style="">Pledge Class: ' + val + '</div>');
                    container.append(input);
                    break;
                case 3:
                    input = $('<div class="opensans" style="">Hometown: ' + val + '</div>');
                    container.append(input);
                    break;
                case 4:
                    input = $('<div class="opensans" style="">Position: ' + val + '</div>');
                    container.append(input);
                    break;
                case 5:
                    input = $('<div class="opensans" style="">Graduation Date: ' + val + '</div>');
                    container.append(input);
                    break;
                case 6:
                    input = $('<div class="opensans" style="">Description: ' + val + '</div>');
                    container.append(input);
                    break;
                case 7:
                    input = $('<div class="opensans" style="">Membership: ' + val + '</div>');
                    container.append(input);
                    break;
                case 8:
                    input = $('<div class="opensans" style="">Picture: ' + val + '</div>');
                    container.append(input);
                    break;
            }

        }
        function drawRow(parent, rowData) {
            if (rowData == null) return null;
            if (rowData.length == 0) return null;
            var tr = $("<div class='inlineBlock backColWhite bordRad5 shadow grid-item' style='width: 250px;padding: 8px; margin: 20px;'>");
            parent.append(tr);
            for(var c=0; c<rowData.length; c++) {
                drawCell(tr, rowData[c], c);
            }
            var vr = $("</div>");
            parent.append(vr);
        }

        //function drawTable(parent) {
        //    var table = $("<table/>");
        //    parent.append(table);
        //    return table;
        //}

        function readData(parent) {
            var data = spData;
            //var table = drawTable(parent);
            var rowData = [];

            for(var r=0; r<data.length; r++) {
                var cell = data[r]["gs$cell"];
                var val = cell["$t"];
                if (cell.col == 1) {
                    drawRow(parent, rowData);
                    rowData = [];
                }
                rowData.push(val);
            }
            drawRow(parent, rowData);
        }
        $(document).ready(function(){
            readData($("#data"));
            $('.grid-item').first().css('display', 'none');
        });
    </script>
