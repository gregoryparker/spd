<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <!-- Title for the tab in browser -->
    <title>Sigma Phi Delta</title>

    <!-- Logo for the tab in browser -->
    <link rel="shortcut icon" href="images/symbols/spdlogo.jpg">

    <!-- Jquery Plugin -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Load in the javascript file -->
    <script language="javascript" type="text/javascript" src="js/index.js"></script>

    <!-- Load in the CSS file -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="icons/flaticon.css">

    <!-- Color Animations -->
    <script src="js/jquery.color.js"></script>

    <!-- Masonry -->
    <script src="js/masonry.pkgd.min.js"></script>

    <!-- Events Page Specific Styling -->
    <style>
        .event {
            -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .event::after {
            content: "";
            border-radius: 5px;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .event:hover {
            -webkit-transform: scale(1.25, 1.25);
            transform: scale(1.25, 1.25);
            z-index: 10;
        }

        .event:hover::after {
            opacity: 1;
        }
    </style>

    <!-- Masonry -->
    <script>
        $(document).ready(function(){
            // Masonry Grid
            $('#masonryGrid').masonry({
                columnWidth: 1,
                itemSelector: '.grid-item'
            });
        })
    </script>
</head>
